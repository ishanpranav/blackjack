<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Cards!</title>
    <link
      rel="stylesheet"
      href="css/game.css"
      type="text/css"
      media="screen"
      charset="utf-8"
    />
  </head>
  <body>
    <div id="startPanel">
      <form method="post">
        <label for="startValues">Start Values:</label>
        <input type="text" name="startValues" id="startValues" />
        <input id="playButton" type="submit" value="Play" />
      </form>
    </div>
    <div class="game"></div>
    <script type="module" src="js/game.js" defer="defer"></script>
  </body>
</html>
